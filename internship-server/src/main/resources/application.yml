server:
  port: 8080

spring:
  application:
    name: internship-server
  
  # MVC配置 - 解决Swagger兼容性问题
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/internship_management_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleteFlag
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# JWT配置
jwt:
  secret: internship-system-secret-key-2024-please-change-in-production
  expiration: 604800000  # 7天，单位：毫秒
  refresh-expiration: 604800000  # 7天，单位：毫秒

# Swagger配置
springfox:
  documentation:
    swagger-ui:
      enabled: true
      path: /swagger-ui.html
    api-docs:
      enabled: true
      path: /v3/api-docs

# 文件上传配置
file:
  upload:
    path: uploads  # 文件上传路径（相对于项目根目录）
    max-size: 10485760  # 最大文件大小（10MB，单位：字节）

# 日志配置
logging:
  level:
    root: INFO
    com.server.internshipserver: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/internship-server.log
    max-size: 10MB
    max-history: 30

